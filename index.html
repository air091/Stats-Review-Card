<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/Stats_preview/style.css">
  <link rel="icon" href="/Stats_preview/assets/favicon-32x32.png">
  <title>Stats Preview Card</title>
</head>

<body>
  <main>

    <section class="col1">
      <div class="ro1">
        <h2>Get <span class="violet">insights</span> that help your
          business grow.</h2>
        <p class="paragraph">Discover the benefits of data analytics and
          make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="ro2">
        <div class="ro2-col1 margin-bottom">
          <h3>10k+</h3>
          <span class="company paragraph">COMPANIES</span>
        </div>
        <div class="ro2-col2 margin-bottom">
          <h3>314</h3>
          <span class="template paragraph">TEMPLATES</span>
        </div>
        <div class="ro2-col3">
          <h3>12M+</h3>
          <span class="query paragraph">QUERIES</span>
        </div>
      </div>
    </section>



    <section class="col2">
      <div class="overlay"></div>
      <img src="/Stats_preview/assets/image-header-desktop.jpg" alt="header image">
    </section>

  </main>
</body>

</html>
